services:
  db:
    image: postgres:15
    container_name: simple_ai_recruiter_test_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpassword
      - POSTGRES_DB=testdb
    volumes:
      - db_data:/var/lib/postgresql/data

  chromadb:
    image: chromadb/chroma:1.1.1.dev25
    container_name: simple_ai_recruiter_test_chromadb
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE

volumes:
  db_data:
  chroma_data: