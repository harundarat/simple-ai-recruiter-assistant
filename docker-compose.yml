services:
  db:
    image: postgres:15
    container_name: simple_ai_recruiter_test_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpassword
      - POSTGRES_DB=testdb
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: